<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .album-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .album {
            position: relative;
            width: 200px;
            cursor: pointer;
        }
        .album img {
            width: 100%;
            border-radius: 10px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 10px;
        }
        .album:hover .overlay {
            opacity: 1;
        }
        .music-player {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h2>Album Hot</h2>
    <div class="album-container">
        <div class="album" onclick="showPlayer('song1.mp3')">
            <img src="https://is1-ssl.mzstatic.com/image/thumb/Music112/v4/86/c9/bb/86c9bb30-fe3d-442e-33c1-c106c4d23705/17UMGIM88776.rgb.jpg/600x600bf-60.jpg" alt="DAMN">
            <div class="overlay">Play</div>
        </div>
        <div class="album" onclick="showPlayer('song2.mp3')">
            <img src="https://kenh14cdn.com/203336854389633024/2021/4/20/image-1618922580039611702159.jpeg" alt="FEARLESS">
            <div class="overlay">Play</div>
        </div>
        <div class="album" onclick="showPlayer('song2.mp3')">
            <img src="https://shopbtskpophcm.com/wp-content/uploads/2023/04/album-born-pink-blackpink-chinh-hang-gia-re.jpg" alt="BORN PINK">
            <div class="overlay">Play</div>
        </div>
        <div class="album" onclick="showPlayer('song2.mp3')">
            <img src="https://photo-resize-zmp3.zadn.vn/w360_r1x1_jpeg/cover/8/8/f/d/88fddf1d45efa3d3f243eaf38f0e9b70.jpg" alt="STARBOY">
            <div class="overlay">Play</div>
        </div>
        <div class="album" onclick="showPlayer('song2.mp3')">
            <img src="https://bazaarvietnam.vn/wp-content/uploads/2023/03/Album-moi-cua-MCK.jpg" alt="99%">
            <div class="overlay">Play</div>
        </div>
    </div>
    <div class="music-player" id="musicPlayer">
        <audio controls id="audioPlayer">
            <source id="audioSource" src="" type="audio/mpeg">
            Trình duyệt không hỗ trợ phát nhạc.
        </audio>
    </div>
    <script>
        function showPlayer(song) {
            document.getElementById('audioSource').src = song;
            document.getElementById('audioPlayer').load();
            document.getElementById('musicPlayer').style.display = 'block';
        }
    </script>
</body>
</html>
